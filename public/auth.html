<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - AlumniConnect</title>
    <meta name="description" content="Sign up or log in to AlumniConnect to access your alumni network and professional opportunities.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-space-dark text-constellation-light min-h-screen">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-space-dark/80 backdrop-blur-md border-b border-constellation-glow/20">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-r from-constellation-primary to-constellation-secondary"></div>
                    <span class="text-xl font-bold text-constellation-light">AlumniConnect</span>
                </a>
                <a href="index.html" class="text-constellation-light hover:text-constellation-primary transition-colors">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20 min-h-screen flex items-center justify-center px-6">
        <div class="w-full max-w-md">
            <!-- Auth Toggle -->
            <div class="text-center mb-8 auth-header">
                <h1 class="text-4xl font-bold mb-4 gradient-text">Welcome</h1>
                <p class="text-constellation-light/80">Join the most innovative alumni network</p>
            </div>

            <!-- Toggle Buttons -->
            <div class="flex bg-space-card/50 rounded-lg p-2 mb-8 auth-toggle">
                <button id="loginTab" class="flex-1 py-3 px-4 rounded-md transition-all duration-300 font-semibold">
                    Login
                </button>
                <button id="signupTab" class="flex-1 py-3 px-4 rounded-md transition-all duration-300 font-semibold">
                    Sign Up
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form space-y-6">
                <h2 class="text-2xl font-bold text-center text-constellation-light mb-6">Sign In</h2>
                
                <div class="form-group">
                    <label for="loginEmail" class="block text-sm font-medium text-constellation-light mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        class="form-input w-full"
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="loginPassword" class="block text-sm font-medium text-constellation-light mb-2">Password</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        class="form-input w-full"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2 accent-constellation-primary">
                        <span class="text-constellation-light/80">Remember me</span>
                    </label>
                    <a href="#" class="text-constellation-primary hover:text-constellation-secondary transition-colors">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn-primary w-full py-3 text-lg font-semibold rounded-lg">
                    Sign In
                </button>

                <div class="text-center">
                    <p class="text-constellation-light/80">
                        Don't have an account? 
                        <button type="button" id="switchToSignup" class="text-constellation-primary hover:text-constellation-secondary transition-colors">
                            Sign up here
                        </button>
                    </p>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form space-y-6 hidden">
                <h2 class="text-2xl font-bold text-center text-constellation-light mb-6">Create Account</h2>
                
                <!-- User Type Selection -->
                <div class="form-group">
                    <label class="block text-sm font-medium text-constellation-light mb-3">I am a:</label>
                    <div class="grid grid-cols-3 gap-3">
                        <label class="user-type-option">
                            <input type="radio" name="userType" value="student" class="hidden" required>
                            <div class="p-4 border-2 border-constellation-glow/30 rounded-lg text-center cursor-pointer transition-all hover:border-constellation-primary">
                                <div class="text-2xl mb-2">üéì</div>
                                <div class="text-sm font-medium">Student</div>
                            </div>
                        </label>
                        <label class="user-type-option">
                            <input type="radio" name="userType" value="alumni" class="hidden" required>
                            <div class="p-4 border-2 border-constellation-glow/30 rounded-lg text-center cursor-pointer transition-all hover:border-constellation-primary">
                                <div class="text-2xl mb-2">üíº</div>
                                <div class="text-sm font-medium">Alumni</div>
                            </div>
                        </label>
                        <label class="user-type-option">
                            <input type="radio" name="userType" value="institution" class="hidden" required>
                            <div class="p-4 border-2 border-constellation-glow/30 rounded-lg text-center cursor-pointer transition-all hover:border-constellation-primary">
                                <div class="text-2xl mb-2">üè´</div>
                                <div class="text-sm font-medium">Institution</div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="firstName" class="block text-sm font-medium text-constellation-light mb-2">First Name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            class="form-input w-full"
                            placeholder="Enter first name"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="block text-sm font-medium text-constellation-light mb-2">Last Name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            class="form-input w-full"
                            placeholder="Enter last name"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupEmail" class="block text-sm font-medium text-constellation-light mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="signupEmail" 
                        class="form-input w-full"
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="institution" class="block text-sm font-medium text-constellation-light mb-2">Institution</label>
                    <select id="institution" class="form-input w-full" required>
                        <option value="">Select your institution</option>
                        <option value="harvard">Harvard University</option>
                        <option value="stanford">Stanford University</option>
                        <option value="mit">Massachusetts Institute of Technology</option>
                        <option value="berkeley">UC Berkeley</option>
                        <option value="princeton">Princeton University</option>
                        <option value="yale">Yale University</option>
                        <option value="columbia">Columbia University</option>
                        <option value="upenn">University of Pennsylvania</option>
                        <option value="other">Other (specify below)</option>
                    </select>
                </div>

                <div class="form-group" id="otherInstitution" style="display: none;">
                    <label for="customInstitution" class="block text-sm font-medium text-constellation-light mb-2">Institution Name</label>
                    <input 
                        type="text" 
                        id="customInstitution" 
                        class="form-input w-full"
                        placeholder="Enter institution name"
                    >
                </div>

                <div class="grid md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="graduationYear" class="block text-sm font-medium text-constellation-light mb-2">Graduation Year</label>
                        <select id="graduationYear" class="form-input w-full" required>
                            <option value="">Select year</option>
                            <!-- Years will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fieldOfStudy" class="block text-sm font-medium text-constellation-light mb-2">Field of Study</label>
                        <select id="fieldOfStudy" class="form-input w-full" required>
                            <option value="">Select field</option>
                            <option value="computer-science">Computer Science</option>
                            <option value="engineering">Engineering</option>
                            <option value="business">Business</option>
                            <option value="medicine">Medicine</option>
                            <option value="law">Law</option>
                            <option value="arts">Arts & Humanities</option>
                            <option value="sciences">Sciences</option>
                            <option value="social-sciences">Social Sciences</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupPassword" class="block text-sm font-medium text-constellation-light mb-2">Password</label>
                    <input 
                        type="password" 
                        id="signupPassword" 
                        class="form-input w-full"
                        placeholder="Create a strong password"
                        required
                    >
                    <div class="mt-2 text-xs text-constellation-light/60">
                        Password must be at least 8 characters with uppercase, lowercase, and numbers
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="block text-sm font-medium text-constellation-light mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input w-full"
                        placeholder="Confirm your password"
                        required
                    >
                </div>

                <div class="flex items-start">
                    <input type="checkbox" id="agreeTerms" class="mt-1 mr-3 accent-constellation-primary" required>
                    <label for="agreeTerms" class="text-sm text-constellation-light/80">
                        I agree to the <a href="#" class="text-constellation-primary hover:text-constellation-secondary transition-colors">Terms of Service</a> 
                        and <a href="#" class="text-constellation-primary hover:text-constellation-secondary transition-colors">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn-primary w-full py-3 text-lg font-semibold rounded-lg">
                    Create Account
                </button>

                <div class="text-center">
                    <p class="text-constellation-light/80">
                        Already have an account? 
                        <button type="button" id="switchToLogin" class="text-constellation-primary hover:text-constellation-secondary transition-colors">
                            Sign in here
                        </button>
                    </p>
                </div>
            </form>

            <!-- Social Login Options -->
            <div class="mt-8 social-login">
                <div class="relative flex items-center justify-center mb-6">
                    <div class="border-t border-constellation-glow/30 w-full"></div>
                    <span class="bg-space-dark px-4 text-constellation-light/60 text-sm">Or continue with</span>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button class="btn-secondary py-3 px-4 flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Google</span>
                    </button>
                    <button class="btn-secondary py-3 px-4 flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                        <span>LinkedIn</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="auth.js"></script>
</body>
</html>
