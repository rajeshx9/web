<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AlumniConnect</title>
    <meta name="description" content="Get in touch with our team. We're here to help you make the most of your alumni network.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-space-dark text-constellation-light">
    <nav class="fixed top-0 w-full z-50 bg-space-dark/90 backdrop-blur-md border-b border-constellation-glow/20">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-r from-constellation-primary to-constellation-secondary"></div>
                    <span class="text-xl font-bold">AlumniConnect</span>
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="search.html" class="nav-link">Search</a>
                    <a href="events.html" class="nav-link">Events</a>
                    <a href="mentorship.html" class="nav-link">Mentorship</a>
                    <a href="contact.html" class="nav-link text-constellation-primary">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-24 px-6">
        <section class="container mx-auto max-w-2xl">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold mb-4 gradient-text">Get In Touch</h1>
                <p class="text-xl text-constellation-light/80">We'd love to hear from you</p>
            </div>

            <form id="contactForm" class="space-y-6 bg-space-card/50 backdrop-blur-sm rounded-2xl p-8 border border-constellation-glow/20">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">First Name</label>
                        <input type="text" required class="form-input w-full" placeholder="Enter your first name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Last Name</label>
                        <input type="text" required class="form-input w-full" placeholder="Enter your last name">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Email Address</label>
                    <input type="email" required class="form-input w-full" placeholder="Enter your email">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Subject</label>
                    <select class="form-input w-full" required>
                        <option value="">Select a topic</option>
                        <option value="general">General Inquiry</option>
                        <option value="technical">Technical Support</option>
                        <option value="partnership">Partnership</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Message</label>
                    <textarea required class="form-input w-full h-32 resize-none" placeholder="Tell us how we can help you..."></textarea>
                </div>

                <button type="submit" class="btn-primary w-full py-3 text-lg rounded-lg">Send Message</button>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.fromTo('form', { opacity: 0, y: 30 }, { 
                duration: 0.8, opacity: 1, y: 0, delay: 0.3, ease: "power3.out" 
            });
            
            document.getElementById('contactForm').addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Message sent! We\'ll get back to you soon.');
            });
        });
    </script>
</body>
</html>
